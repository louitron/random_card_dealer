<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Dealer</title>
    <link
      rel="icon"
      href="https://img.icons8.com/external-rabit-jes-outline-color-rabit-jes/62/null/external-casino-hotel-rabit-jes-outline-color-rabit-jes.png"
      type="image/icon type"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <style>
      /* FIX FOUC */
      html {
        visibility: hidden;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="bannerContainer">
      <div class="banner">
        <h2>⬇️CLICK TO DRAW A NEW CARD⬇️</h2>
      </div>
    </div>

    <div id="card" class="card">
      <!-- FRONT CARD CONTAINER -->
      <div class="front">
        <!-- SUITE -->
        <div class="suite">
          <div class="bottom">
            <p>♠</p>
          </div>
          <div class="top">
            <p>♠</p>
          </div>
        </div>
        <!-- CHARACTER TO DISPLAY -->
        <div class="char">
          <h1>A</h1>
        </div>
      </div>
      <!-- BACK CARD CONTAINER -->
      <div class="back">
        <!-- SUITE -->
        <div class="suite">
          <div class="bottom">
            <p>♠</p>
          </div>
          <div class="top">
            <p>♠</p>
          </div>
        </div>
        <!-- CHARACTER TO DISPLAY -->
        <div class="char">
          <h1>A</h1>
        </div>
      </div>
    </div>

    <!-- END -->
    <script
      src="https://kit.fontawesome.com/77358afe30.js"
      crossorigin="anonymous"
    ></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  </body>
</html>
