<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Dealer</title>
    <style>
      html {
        visibility: hidden;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="card" class="card">
      <!-- FRONT CARD CONTAINER -->
      <div class="front">
        <!-- HEARTS -->
        <div class="heart suite">
          <div class="bottom">
            <i class="fa-solid fa-heart"></i>
          </div>
          <div class="top">
            <i class="fa-solid fa-heart"></i>
          </div>
        </div>
        <!-- SPADES -->
        <div class="spade suite">
          <div class="bottom">
            <img
              src="https://img.icons8.com/external-icongeek26-glyph-icongeek26/64/null/external-spade-casino-icongeek26-glyph-icongeek26.png"
            />
          </div>
          <div class="top">
            <img
              src="https://img.icons8.com/external-icongeek26-glyph-icongeek26/64/null/external-spade-casino-icongeek26-glyph-icongeek26.png"
            />
          </div>
        </div>
        <!-- CLUBS -->
        <div class="club suite">
          <div class="bottom">
            <img
              src="https://img.icons8.com/sf-black-filled/64/null/clubs.png"
            />
          </div>
          <div class="top">
            <img
              src="https://img.icons8.com/sf-black-filled/64/null/clubs.png"
            />
          </div>
        </div>
        <!-- DIAMONDS -->
        <div class="diamond suite">
          <div class="bottom">
            <i class="fa-solid fa-diamond"></i>
          </div>
          <div class="top">
            <i class="fa-solid fa-diamond"></i>
          </div>
        </div>
        <!-- CHARACTER TO DISPLAY -->
        <div class="char">
          <h1>A</h1>
        </div>
      </div>
      <!-- BACK CARD CONTAINER -->
      <div class="back">
        <!-- HEARTS -->
        <div class="heart suite">
          <div class="bottom">
            <i class="fa-solid fa-heart"></i>
          </div>
          <div class="top">
            <i class="fa-solid fa-heart"></i>
          </div>
        </div>
        <!-- SPADES -->
        <div class="spade suite">
          <div class="bottom">
            <img
              src="https://img.icons8.com/external-icongeek26-glyph-icongeek26/64/null/external-spade-casino-icongeek26-glyph-icongeek26.png"
            />
          </div>
          <div class="top">
            <img
              src="https://img.icons8.com/external-icongeek26-glyph-icongeek26/64/null/external-spade-casino-icongeek26-glyph-icongeek26.png"
            />
          </div>
        </div>
        <!-- CLUBS -->
        <div class="club suite">
          <div class="bottom">
            <img
              src="https://img.icons8.com/sf-black-filled/64/null/clubs.png"
            />
          </div>
          <div class="top">
            <img
              src="https://img.icons8.com/sf-black-filled/64/null/clubs.png"
            />
          </div>
        </div>
        <!-- DIAMONDS -->
        <div class="diamond suite">
          <div class="bottom">
            <i class="fa-solid fa-diamond"></i>
          </div>
          <div class="top">
            <i class="fa-solid fa-diamond"></i>
          </div>
        </div>
        <!-- CHARACTER TO DISPLAY -->
        <div class="char">
          <h1>A</h1>
        </div>
      </div>
    </div>

    <!-- END -->
    <script
      src="https://kit.fontawesome.com/77358afe30.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

    <a target="_blank" href="https://icons8.com/icon/79930/diamonds"
      >Diamonds icon by Icons8</a
    > -->
  </body>
</html>
